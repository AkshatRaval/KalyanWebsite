<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/kalyanlogo.png" type="image/x-icon">

    <title>My Application</title>
</head>
<body>
    <h1>User Submitted Data</h1>
    <div id="userData"></div>
        <!-- User data will be displayed here -->
    </div>

    <script>
        // Assuming the data is stored in localStorage after submission
        document.addEventListener('DOMContentLoaded', function() {
            const userDataDiv = document.getElementById('userData');
            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData) {
                userDataDiv.innerHTML = `
                    <p>Name: ${userData.name}</p>
                    <p>Email: ${userData.email}</p>
                    <p>Address: ${userData.address}</p>
                    <p>Phone: ${userData.phone}</p>
                `;
            } else {
                alert('No data found. Redirecting to registration page.');
                window.location.href = '/registration';
            }
        });
    </script>
</body>
</html>
