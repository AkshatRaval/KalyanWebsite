<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/kalyanlogo.png" type="image/x-icon">
    <title>Forgot Password?</title>
</head>

<style>

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #181c2f;
        color: #23284a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
        animation: bgFadeIn 1.2s cubic-bezier(.23, 1.01, .32, 1) both;
    }

    @keyframes bgFadeIn {
        from {
            background: #10121a;
        }

        to {
            background: #181c2f;
        }
    }

    .container {
        position: relative;
        z-index: 1;
        background: #f7faff;
        padding: 36px 32px 32px 32px;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(30, 34, 60, 0.13);
        width: 360px;
        margin: 0 auto;
        transition: box-shadow 0.3s, transform 0.3s;
        animation: fadeInUp 0.7s cubic-bezier(.23, 1.01, .32, 1) both;
    }

    .container:hover {
        box-shadow: 0 8px 36px rgba(30, 34, 60, 0.19);
        transform: translateY(-4px) scale(1.01);
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(40px) scale(0.98);
        }

        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    h1 {
        text-align: center;
        color: #3a7bd5;
        margin-bottom: 10px;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 0.5px;
        animation: fadeIn 1s 0.2s both;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    p {
        text-align: center;
        margin-bottom: 22px;
        color: #5e60ce;
        font-size: 1rem;
        animation: fadeIn 1s 0.35s both;
    }

    label {
        display: block;
        margin-bottom: 7px;
        font-weight: 500;
        color: #3a7bd5;
        animation: fadeIn 1s 0.45s both;
    }

    input[type="email"] {
        width: 100%;
        max-width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1.5px solid #3a7bd5;
        font-size: 0.98rem; /* slightly smaller */
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        outline: none;
        background: #f7faff;
        color: #23284a;
        animation: fadeIn 1s 0.55s both;
        word-break: break-all;      /* allow breaking long emails */
        overflow-wrap: break-word;  /* allow wrapping */
        box-sizing: border-box;
    }

    input[type="email"]:focus {
        border: 1.5px solid #5e60ce;
        background: #fff;
        box-shadow: 0 0 0 2px #3a7bd5;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #3a7bd5;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.08rem;
        font-weight: 600;
        letter-spacing: 0.3px;
        box-shadow: 0 2px 8px rgba(58, 123, 213, 0.13);
        transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        animation: fadeIn 1s 0.65s both;
    }

    button:hover {
        background: #5e60ce;
        box-shadow: 0 4px 16px rgba(58, 123, 213, 0.19);
        transform: translateY(-1px) scale(1.03);
    }

    form {
        margin-top: 8px;
    }

    input[type="email"]::placeholder {
        color: #3a7bd5;
        opacity: 1;
        font-style: italic;
    }

    /* Widget: Floating Email Icon */
    .widget-email {
        position: absolute;
        top: -38px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 2px 12px rgba(58, 123, 213, 0.13);
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: floatIcon 2.2s infinite ease-in-out alternate;
        z-index: 2;
    }

    @keyframes floatIcon {
        0% {
            transform: translateX(-50%) translateY(0);
        }

        100% {
            transform: translateX(-50%) translateY(-10px);
        }
    }

    .widget-email svg {
        width: 32px;
        height: 32px;
        fill: #3a7bd5;
    }

    /* Widget: Animated Dots */
    .widget-dots {
        position: absolute;
        bottom: 18px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        z-index: 2;
    }

    .widget-dot {
        width: 8px;
        height: 8px;
        background: #5e60ce;
        border-radius: 50%;
        opacity: 0.7;
        animation: dotPulse 1.2s infinite alternate;
    }

    .widget-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .widget-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes dotPulse {
        0% {
            opacity: 0.7;
            transform: scale(1);
        }

        100% {
            opacity: 1;
            transform: scale(1.3);
        }
    }

    @media (max-width: 480px) {
        .container {
            width: 95vw;
            padding: 18px 6vw 18px 6vw;
        }

        h1 {
            font-size: 1.3rem;
        }

        .widget-email {
            width: 44px;
            height: 44px;
            top: -28px;
        }

        .widget-email svg {
            width: 24px;
            height: 24px;
        }
    }
</style>

<body>
    <div class="container">
        <h1>Forgot Password?</h1>
        <p>Please enter your email address to reset your password.</p>
        <form action="/forgot-password" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
<script type="module">
    import { auth } from "/js/firebase.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        if (!email) return;

        try {
            await sendPasswordResetEmail(auth, email);
            alert("Password reset email sent! Please check your inbox.");
        } catch (error) {
            alert(error.message || "Failed to send reset email.");
        }
    });
</script>
</body>

</html>
