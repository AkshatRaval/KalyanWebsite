<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Here</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/donationPage.css">
</head>

<body>
    <div class="container">
        <img class="header-img" src="assets/kalyanLogo.jpg" alt="Charity">
        <h1>Support Our Cause</h1>
        <div class="quote">
            “The smallest act of kindness is worth more than the grandest intention.”<br>
            <span style="font-size:0.95em; color:#22223b;">– Oscar Wilde</span>
        </div>
        <p>Your contributions help us make a difference. Please consider donating to support our mission.</p>
        <form action="/donate" method="POST">
            <label for="amount">Donation Amount (INR):</label>
            <input type="number" id="amount" name="amount" min="1" step="1" required>
            <button type="submit">Donate</button>
        </form>
        <div class="thankyou">
            Thank you for your generosity!<br>
            <span style="font-size:0.98em; color:#5e60ce;">
                “No one has ever become poor by giving.” – Anne Frank
            </span>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/donate.js"></script>
</body>

</html>
